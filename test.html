<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Questions - MockTest Lite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="mocktest">
  <!-- NavBar will be mounted here by the React NavBar component -->
  <div id="nav-root"></div>

  <main id="main" class="mocktest__main" role="main" tabindex="-1">
    <section id="questions-section" class="mocktest__questions" aria-live="polite">
      <div class="mocktest__container">
        <div id="questions-container">
          <!-- Questions will be rendered here -->
        </div>
        <div id="loading-state" class="mocktest__state-message" hidden>Loading questions...</div>
        <div id="error-state" class="mocktest__state-message" hidden>Error loading questions. Please try again.</div>
        <div id="empty-state" class="mocktest__state-message" hidden>No questions available.</div>
      </div>
    </section>
  </main>

  <!-- React (UMD) - development builds for local editing. Swap to production in production. -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Components (UMD-style) -->
  <script src="components/NavBar.js" defer></script>
  <script src="components/Choices.js" defer></script>
  <script src="components/QuestionCard.js" defer></script>

  <!-- Main React app that uses the components -->
  <script src="react-app.js" defer></script>
</body>
</html>
